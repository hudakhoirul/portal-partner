            <button mat-button fxHide fxShow.gt-xs

                    [matMenuTriggerFor]="notificationMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <mat-icon class="mr-0" style="color: #ffffff !important;">notifications_none</mat-icon>
                    <div *ngIf="notificationCount > 0" class="red-dot">{{notificationCount}}</div>
                </div>
            </button>

            <mat-menu #notificationMenu="matMenu" [overlapTrigger]="false">
                <div style="padding: 10px" *ngFor="let data of listDataNotificationShowed" (click)="goToDetail(data.claimRegNo)">
                    <div>
                        <span class="iso"><b>{{ data.claimRegNo || '-' }}</b>&nbsp;</span>
                        <span class="iso"> - {{ data.claimStatusName || '-' }}</span>
                    </div>
                    <span style="display: flex; flex: 1; float: right; color: red; font-size: 10px;"> {{ getElapsedTime(data.modifedDate) }}</span>

            <button mat-button fxHide fxShow.gt-xs
                    class="language-button"
                    [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="flag mr-8" style="width: 23px;" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.svg'">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button>

            <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                    <span fxLayout="row" fxLayoutAlign="start center">
                        <img class="flag mr-16" style="width: 23px;" [src]="'assets/icons/flags/'+lang.flag+'.svg'">
                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>
